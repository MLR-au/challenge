<div ng-style="mapControlStyle"> <h4 class="text-center">San Francisco Bus Monitor</h4> <hr> <accordion> <accordion-group heading="Routes" is-open="status.routes"> <div class="row" ng-repeat="(k, route) in routes"> <div class="col-sm-12 col-md-12 col-lg-12"> <span ng-if="route.selected"> <a href="" ng-click="selectRoute(route.tag)"> {{route.title}} ({{route.tag}}) </a> </span> <del ng-if="!route.selected" ng-click="selectRoute(route.tag)"> <a href="" ng-click="selectRoute(route.tag)"> {{route.title}} ({{route.tag}}) </a> </del> </div> </div> </accordion-group> <accordion-group heading="Bus Information" is-open="status.busInformation"> <span ng-repeat="(k, route) in busInformation"> <div class="row"> <div class="col-sm-12 col-md-12 col-lg-12"> <h4><a href="" ng-click="selectRoute(route.tag)">{{route.tag}}: {{route.title}}</a></h4> <hr> <h5>Stops</h5> <ul> <li ng-repeat="stop in route.stops"> <!-- <a href="" ng-click="zoomToStop(stop.stopId, [stop.lon, stop.lat])"> --> {{stop.stopId}}, {{stop.title}} <!-- </a> --> </li> </ul> </div> </div> </span> </accordion-group> </accordion> </div>
